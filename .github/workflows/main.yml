name: Check build/run/tests

on:
  push:
    branches: [main]
  pull_request:
      # as by default
      types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Setting up
      run: |
        sudo apt install libboost-filesystem-dev
    - name: Building target app
      run: |
        mkdir build && cd build && cmake .. && make
      
  execution:
    name: Execution
    needs: [build]
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Setting up
      run: |
        sudo apt install libboost-filesystem-dev sox libsox-fmt-mp3
    - name: Preparing binary
      run: |
        mkdir build && cd build && cmake .. -DADD_BASIC=ON && make
    - name: Executing program
      run: |
        ./build/examples/basic/prog

  test:
    name: Test
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Setting up
      run: |
        sudo apt install libboost-filesystem-dev
    - name: Building tests
      run: |
        cd tests && mkdir build && cd build && cmake .. && make
    - name: Running tests
      run: |
        ctest --output-on-failure --test-dir tests/build/

  tests-coverage:
    name: Coverage
    needs: [test]
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Setting up
      run: |
        sudo apt install libboost-filesystem-dev lcov
    - name: Preparing tests
      run: |
        cd tests && mkdir build && cd build && cmake .. && make
    - name: Running coverage checker
      run: |
        cd tests && ./build/check-coverage.sh
